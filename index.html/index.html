<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dawn MDT</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            background: #444;
            overflow: hidden;
            color: white;
            text-align: center;
            margin: 0;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }
        .login {
            margin: 20px auto;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .login input {
            display: block;
            width: calc(100% - 16px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #555;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>New Dawn MDT</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Dossiers</a></li>
            <li><a href="#">Recherches</a></li>
            <li><a href="#">Paramètres</a></li>
        </ul>
    </nav>
    <main>
        <section class="dashboard">
            <div class="card">
                <h3>Cas signalés</h3>
                <p>15 en attente</p>
            </div>
            <div class="card">
                <h3>Recherches récentes</h3>
                <p>Aucune recherche récente</p>
            </div>
        </section>
        <section class="login">
            <h2>Connexion</h2>
            <form>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 New Dawn MDT</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
